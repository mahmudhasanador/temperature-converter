<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Temperature Converter</title>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="row">
        <div class="col">
            <label for="">Temperature:</label>
          <input type="text" class="form-control" placeholder="Enter temperature" id="tempInput">
        </div>
        <div class="col">
        <label for="">Select Conversion:</label>
            <select class="form-select" aria-label="Default select example" id="conversion-select">
                <option value="Celsius to Fahrenheit">Celsius to Fahrenheit</option>
                <option value="Celsius to Kelvin">Celsius to Kelvin</option>
                <option value="Fahrenheit to Celsius">Fahrenheit to Celsius</option>
                <option value="Fahrenheit to Kelvin">Fahrenheit to Kelvin</option>
                <option value="Kelvin to Celsius">Kelvin to Celsius</option>
                <option value="Kelvin to Fahrenheit">Kelvin to Fahrenheit</option>
              </select>
        </div>
      </div>
      <button type="button" class="btn btn-primary" id="convertBtn">Convert</button>
      <div id="result"></div>
  </div>
    
    <script src="./assets/script.js"></script>
</body>
</html>
